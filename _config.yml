title: WellSpa
email: your-email@example.com
address: 34 Street Name, City Name Here, United States
phone: +1 242 4942 290
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: ''
url: ''
twitter_username: jekyllrb
instagram_username:
facebook_username:
linkedin_username:
github_username:  jekyll

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
permalink: pretty
paginate: 6
paginate_path: '/blog/page-:num/'

# Collections settings
collections_dir: collections
collections:
  drafts:
    title: Drafts
    output: false
  posts:
    title: Posts
    output: true
    permalink: '/blog/:slug/'
  cats:
    title: Categories
    output: true
    permalink: '/blog/categories/:path/'
  authors:
    title: Authors
    output: true
    permalink: '/blog/authors/:path/'
  services:
    title: Services
    output: true
    permalink: '/services/:path/'
  images:
    title: Gallery
    output: false
  products:
    title: Products
    output: true
    permalink: '/products/:path/'
  shops:
    title: Shops
    output: false
  features:
    title: Features
    output: false
  testimonials:
    title: Testimonials
    output: false
  team:
    title: Team
    output: true
    permalink: '/about/:path/'
  uploads:
    title: Uploads
    output: true
defaults:
  - scope:
      path: ''
      type: 'posts'
    values:
      author: Admin
      layout: post
      hero_image: /images/hero_1.jpg
  - scope:
      path: ''
      type: 'cats'
    values:
      layout: category
      hero_image: /images/hero_1.jpg
  - scope:
      path: ''
      type: 'authors'
    values:
      layout: author
      hero_image: /images/hero_1.jpg
  - scope:
      path: ''
      type: 'services'
    values:
      layout: page
      hero_image: /images/hero_1.jpg
  - scope:
      path: ''
      type: 'products'
    values:
      layout: product
      hero_image: /images/hero_1.jpg
  - scope:
      path: ''
      type: 'pages'
    values:
      layout: page
      hero_image: /images/hero_1.jpg

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README.md
  - CNAME
