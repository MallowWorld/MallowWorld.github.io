title: Your awesome title
email: your-email@example.com
address: 34 Street Name, City Name Here, United States
phone: +1 242 4942 290
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
instagram_username:
facebook_username:
linkedin_username:
github_username:  jekyll

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-paginate
permalink: pretty
paginate: 3                        # Paginates all X entries
paginate_path: '/blog/page-:num/'   # Pagination path â€º Important for blog page in /blog/ to work

# Collections settings
collections_dir: collections
collections:
  drafts:
    title: Drafts
    output: false
  posts:
    title: Posts
    output: true
    permalink: "/blog/:slug:output_ext"
  services:
    title: Services
    output: true
    permalink: "/services/:path:output_ext"
  images:
    title: Gallery
    output: false
  products:
    title: Products
    output: true
    permalink: "/products/:path:output_ext"
  categories:
    title: Categories
    output: false
  shops:
    title: Shops
    output: false
  features:
    title: Features
    output: false
  testimonials:
    title: Testimonials
    output: false
  team:
    title: Team
    output: true
    permalink: "/about/:path:output_ext"
  uploads:
    title: Uploads
    output: true
defaults:
  - scope:
      path: ''
      type: posts
    values:
      layout: post

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README.md
  - CNAME
