<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('{{ page.hero_image | prepend: site.baseurl }}')">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="mb-3" data-aos="fade-up">{{ page.title }}</h1>
          <p data-aos="fade-up" data-aos-delay="100">{{ page.description }}</p>
          {% if page.learn_more && site.data.learn_more.enabled %}
          <p data-aos="fade-up" data-aos-delay="200"><a href="{{ site.data.learn_more.url }}" class="btn btn-primary">{{ site.data.learn_more.label }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
