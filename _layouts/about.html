---
layout: minimal
---
{% include welcome.html %}

<div class="site-section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="heading-border-bottom font-weight-bold serif text-black mb-5 text-center">{{ site.data.config.about.heading }}</h2>
      </div>
    </div>
    <div class="row align-items-stretch">
      {% for person in site.team %}
      <div class="col-lg-4 col-md-6 mb-5">
        <div class="post-entry-1 h-100 person-1">
          <img src="{{ person.image | prepend: site.baseurl }}" alt="{{ person.name }}" class="img-fluid">
          <div class="post-entry-1-contents">
            <span class="meta">{{ person.title }}</span>
            <h2>{{ person.name }}</h2>
            <p>{{ person.content | markdownify }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include learn_more.html %}
