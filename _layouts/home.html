---
layout: default
---
<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('{{ site.baseurl }}/{{ page.image | default: 'images/hero_1.jpg' }}')">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="mb-3">{{ page.title }}</h1>
          <p>{{ page.description }}</p>
          {% if site.data.learn_more.enabled %}
          <p><a href="{{ site.data.learn_more.url }}" class="btn btn-primary">{{ site.data.learn_more.label }}</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{{ content }}
