---
layout: default
---

<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('{{ page.hero_image | prepend: site.baseurl }}')">
    <div class="container">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-md-7">
          <h1 class="mb-3" data-aos="fade-up">{{ page.title }}</h1>
          <p class="mb-4" data-aos="fade-up" data-aos-delay="100">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light" id="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 blog-content">
        {{ content | markdownify }}
      </div>
    </div>
  </div>
</div>
