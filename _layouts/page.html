---
layout: default
---
{% include animated-parallax.html %}

<div class="site-section bg-light" id="contact-section">
  <div class="container">
    {% if page.image %}
    <div class="row justify-content-center">
      <div class="col-md-6 mb-5">
        <a href="{{ page.image | prepend: site.baseurl }}" data-fancybox="gal" class=""><img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}" class="img-fluid"></a>
      </div>
      {% if page.additional_images %}
      <div class="col-md-6 mb-5">
        <div class="row">
        {% for image in page.additional_images %}
          <div class="col-lg-6 mb-lg-3">
            <a href="{{ image | prepend: site.baseurl }}" data-fancybox="gal" class=""><img src="{{ image | prepend: site.baseurl }}" alt="Additional image" class="img-fluid"></a>
          </div>
        {% endfor %}
        </div>
      </div>
      {% endif %}
    </div>
    {% endif %}

    <div class="row">
      <div class="col-md-12 blog-content">
        {{ content | markdownify }}
      </div>
    </div>
  </div>
</div>
