---
layout: default
---
<div class="ftco-blocks-cover-1">
  <div class="site-section-cover overlay" data-stellar-background-ratio="0.5" style="background-image: url('{{ page.hero_image | prepend: site.baseurl }}')">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-7">
          <h1 class="mb-3" data-aos="fade-up">{{ page.title }}</h1>
          <p class="mb-4" data-aos="fade-up" data-aos-delay="100">{{ page.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light" id="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="heading-border-bottom font-weight-bold serif text-black mb-5 text-center">{{ page.title }}</h2>
        {{ content | markdownify }}
      </div>
      <div class="col-md-6">
        <div class="row">
          {% if page.image %}
          <div class="row">
            <div class="col-md-12 mb-5">
              <a href="{{ page.image | prepend: site.baseurl }}" data-fancybox="gal" class=""><img src="{{ page.image | prepend: site.baseurl }}" alt="{{ image.title }}" class="img-fluid"></a>
            </div>
          </div>
          {% endif %}
          {% if page.additional_images %}
          <div class="row justify-content-center">
            {% for image in page.additional_images %}
            <div class="col-lg-3 col-md-6 mb-5 mb-lg-5">
              <a href="{{ image | prepend: site.baseurl }}" data-fancybox="gal" class=""><img src="{{ image | prepend: site.baseurl }}" alt="{{ page.title }}" class="img-fluid"></a>
            </div>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
