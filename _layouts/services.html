---
layout: minimal
---
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="heading-border-bottom font-weight-bold serif text-black mb-5 text-center">{{ site.data.pages.services.heading }}</h2>
      </div>
    </div>
    <div class="row">
      {% for service in site.services %}
      <div class="col-lg-3 col-md-6 mb-5 mb-lg-5">
        <div class="service_13987">
          <a href="{{ service.url | prepend: site.baseurl }}" class="mb-3 d-block"><img src="{{ service.image | prepend: site.baseurl }}" alt="{{ service.title }}" class="img-fluid"></a>
          <div class="text">
            <h3 class="serif mb-3">{{ service.title }}</h3>
            <p>{{ service.content | markdownify }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% include sale.html %}
